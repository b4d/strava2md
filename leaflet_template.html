 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="">
</script>
<div id="map"></div>
<style>
    #map { width: 600px; height: 600px; }
</style>
<script>
    var map = L.map('map');
    var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        useCache: true,
        crossOrigin: true
    });
        var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        maxZoom: 17,
        attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
        useCache: true,
        crossOrigin: true
    });
    var SloLetalska = L.tileLayer.wms('https://ipi.eprostor.gov.si/wms-si-gurs-dts/wms',{ 
        layers: 'DOF050', 
        version:'1.3.0',
        maxZoom:19,
        attribution: '&copy; Geodetska uprava RS <a href=https://prostor4.gov.si/>gov.si</a>',
    });
    var baseMaps = {
    "OSM Mapnik": OpenStreetMap_Mapnik,
    "OpenTopoMap": OpenTopoMap,
    "Letalska": SloLetalska,
    };
    map.setView([46.4, 14.5], 9);
    L.control.layers(baseMaps).addTo(map);
    L.control.scale().addTo(map);
    OpenStreetMap_Mapnik.addTo(map);

    var myStyle = {
        "color": "#ff7800",
        "weight": 5,
        "opacity": 0.65
    };

    var geojsonFeature = %(GEOJSON)s

    var myLayer = L.geoJSON(geojsonFeature, {style: myStyle}).addTo(map);
    map.fitBounds(myLayer.getBounds());
</script>
